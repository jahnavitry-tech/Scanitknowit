services:
  - type: web
    name: scanitknowit-api
    runtime: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: HF_API_TOKEN
        sync: false
      - key: USE_BLIP
        sync: false
      - key: CORS_ORIGIN
        sync: false