<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuka-Inspired UI Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .transition-max-height {
            transition: max-height 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold text-center my-8">Yuka-Inspired UI Demo</h1>
        
        <!-- Product Summary Card -->
        <div class="rounded-xl shadow-md overflow-hidden border border-gray-200 mb-5">
            <button class="w-full px-4 py-3 flex justify-between items-center font-semibold text-lg bg-gradient-to-r from-indigo-400 to-indigo-600 text-white">
                <span>üõç Product: Chocolate Bar</span>
                <span class="text-xl">‚àí</span>
            </button>
            <div class="px-4 bg-white" style="max-height: 200px;">
                <div class="py-3 text-gray-700">
                    This is a chocolate bar, perfect for satisfying sweet cravings. It contains rich cocoa and has a smooth, creamy texture. Best enjoyed as a treat or dessert.
                </div>
            </div>
        </div>

        <!-- Nutrition Info Card -->
        <div class="rounded-xl shadow-md overflow-hidden border border-gray-200 mb-5">
            <button class="w-full px-4 py-3 flex justify-between items-center font-semibold text-lg bg-gradient-to-r from-green-400 to-green-600 text-white">
                <span>üçé Nutritional / Usage Info</span>
                <span class="text-xl">+</span>
            </button>
            <div class="px-4 bg-white" style="max-height: 0px; overflow: hidden;">
                <div class="py-3 text-gray-700">
                    Loading nutrition info...
                </div>
            </div>
        </div>

        <!-- Ingredients Safety Card -->
        <div class="rounded-xl shadow-md overflow-hidden border border-gray-200 mb-5">
            <button class="w-full px-4 py-3 flex justify-between items-center font-semibold text-lg bg-gradient-to-r from-yellow-400 to-yellow-600 text-white">
                <span>‚ö†Ô∏è Ingredients & Safety</span>
                <span class="text-xl">+</span>
            </button>
            <div class="px-4 bg-white" style="max-height: 0px; overflow: hidden;">
                <div class="py-3 text-gray-700">
                    <p>Loading ingredients...</p>
                </div>
            </div>
        </div>

        <!-- Reddit Reviews Card -->
        <div class="rounded-xl shadow-md overflow-hidden border border-gray-200 mb-5">
            <button class="w-full px-4 py-3 flex justify-between items-center font-semibold text-lg bg-gradient-to-r from-blue-400 to-blue-600 text-white">
                <span>üí¨ Reddit Reviews</span>
                <span class="text-xl">+</span>
            </button>
            <div class="px-4 bg-white" style="max-height: 0px; overflow: hidden;">
                <div class="py-3 text-gray-700">
                    <pre class="whitespace-pre-wrap">Loading Reddit reviews...</pre>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
