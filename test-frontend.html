<!DOCTYPE html>
<html>
<head>
    <title>Test Identify Endpoint</title>
</head>
<body>
    <h1>Test Identify Endpoint</h1>
    <button id="testBtn">Test Identify</button>
    <div id="result"></div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('http://127.0.0.1:8787/api/identify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: 'This is a test product with ingredients and nutrition information'
                    })
                });

                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p>Error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
